<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
let doanhso=parseFloat(prompt("nhap doanh so: "));
let hoahong;
if(doanhso<=100)
{
hoahong=doanhso*5/100;
alert("hoa honh nhan duoc la: "+hoahong);
}
else if(doanhso<=300)
{
hoahong=doanhso*5/100+(doanhso -100)*10/100;
    alert("hoa honh nhan duoc la: "+hoahong);

}
else if(doanhso>300)
{
hoahong=doanhso*20/100;
    alert("hoa honh nhan duoc la: "+hoahong);
}
</script>
</body>
</html>
