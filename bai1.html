<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script>
    let a = parseFloat(prompt("nhap a : "));
    let b = parseFloat(prompt("nhap b : "));
    if (b != 0) {
        if (a % b == 0) {
            alert(a + " chia het  cho" + b);
        } else alert(a + "khong chia het cho " + b);
    } else
        alert("vui long nhap b kkhac 0!");

</script>
</body>
</html>
